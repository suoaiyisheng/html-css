<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0; 
	}
	#container{
        width:400px;
        height:200px;
        background-color: #ccc;
        position: absolute;
        top:0;
        right: 0;
        bottom: 0;
        left:0;
        margin: auto;
	}
	.content{
         background-color:#fc0;
         max-width: 50px;
         height: 50px;
	}
	.contentRB{
		margin:100px 0 0 350px;
		border-top-left-radius:80%;
	}
	#contentTL{
		border-bottom-right-radius: 80%;
	}
	</style>
</head>
<body>
	  <div id="container">
	     <div class="content" id="contentTL"></div>
	     <div class="contentRB content"></div>
	  </div>
</body>
</html>
