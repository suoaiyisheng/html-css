<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
var source=document.getElementById('source');
var li_source=source.children;
var myul=document.getElementById('resort');
var btn=document.getElementById('sort-btn');
function sortNumber(x,y){
   return y[1]-x[1];
}
function getData() {
  var data=new Array;
  for (var i = 0; i < li_source.length; i++)
    data.push(li_source[i].innerText.split("："));
  return data;
}

function sortAqiData(data) {
  data.sort(sortNumber);
  return data;
}

function render(data) {
for (var i = 0; i < data.length; i++) {
     var a=document.createElement('li');
     a.innerHTML='第'+(i+1)+'名：'+data[i][0]+','+data[i][1];
     myul.appendChild(a);
   }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
btn.addEventListener('click',btnHandle,false);
}

init();

</script>
</body>
</html>
