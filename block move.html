	 <script type="text/javascript">
var block=document.querySelector('.moveblock');
block.style.position="absolute";
block.style.top="0px";
block.style.left="0px";
var i=0;
var moveblock=new Object();
moveblock.diretion='上';
function move(){
	var xpos=parseInt(block.style.left);
	var ypos=parseInt(block.style.top)
	switch(moveblock.diretion){
		case 'top':
		if (ypos!=0)
		ypos-=51;
	     break;
		case 'bottom':
		if(ypos!=459)
		ypos+=51;break;
		case 'left':
		if (xpos!=0)
		xpos-=50;break;
		case 'right':
		if (xpos!=450)
		xpos+=50;break;
	}//switch语句要记得写break
	block.style.left=xpos+'px';
	block.style.top=ypos+'px';
}
function traLef(){
	moveblock.diretion='left';
	move();
}
function traTop(){
	moveblock.diretion='top';
	move();
}
function traRig(){
	moveblock.diretion='right';
	move();
}
function traBot(){
	moveblock.diretion='bottom';
	move();
}
 function angle(Dir){
	var ang=i%360;
	if (Dir=='top') {
		switch(ang){
			case 0:i+=0;break;
			case 90:i+=270;break;
			case 180:i+=180;break;
			case 270:i+=90;break;
		}
	}
	if (Dir=='right') {
		switch(ang){
			case 0:i+=90;break;
			case 90:i+=0;break;
			case 180:i+=270;break;
			case 270:i+=180;break;
		}
	}
	if (Dir=='bottom') {
		switch(ang){
			case 0:i+=180;break;
			case 90:i+=90;break;
			case 180:i+=0;break;
			case 270:i+=270;break;
		}
	}
	if (Dir=='left') {
		switch(ang){
			case 0:i+=270;break;
			case 90:i+=180;break;
			case 180:i+=90;break;
			case 270:i+=0;break;
		}
	}
	block.style.transform="rotate("+i+"deg)";
 }

function moveLef() {
      angle('left');
      traLef();
}
function moveTop() {
      angle('top');
      traTop();
}
function moveRig() {
      angle('right');
      traRig();
}
function moveBot() {
      angle('bottom');
      traBot();
}

function init() {
