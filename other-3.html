<!DOCTYPE html>
<html>
<head>
	<title>任务三：表单（三）联动</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			/*border: 1px solid black;*/
			padding: 10px;
			margin: 5px;
		}
		#Top{
			position: absolute;
			left: 40%;
			top: 20%;
		}
		#yes,#no{
			float: left;
		}
		#school{
			position: absolute;
			left: 40%;
			top:35%;
		}
		#subject,#cityDiv,#schoolDiv{
			float: left;
		}
		#home{
			position: absolute;
			left: 40%;
			top:50%;
			display: none;
		}
		
	</style>
</head>
<body>
<div id="Top">
	<div id="yes">
		<input type="radio" name="student" checked="checked" onchange="change(1)">在校生
	</div>
	<div id="no">	
		<input type="radio" name="student" onchange="change(2)">非在校生
	</div>
</div>
<div id="school">
	<div id="subject">
		<span >学校</span>
	</div>
	<div id="cityDiv">
	<select name="city" onchange="city()" id="city">
		<option selected>--选择城市--</option>
		<option>北京</option>
		<option>江苏</option>
		<option>上海</option>
	</select>
	</div>
	<div id="schoolDiv">
		<select name="school" id="schoolOpt">
			<option selected>--选择学校--</option>
		</select>
	</div>
</div>
<div id="home">
	<div>
	就业单位<input type="text" name="home">
	</div>
</div>

</body>

<script type="text/javascript">
	var arr=[ ['北大','清华','北小'],
			  ['南大','东南','南信'],
			  ['上大','东华','同济']
			];
	function change(num) {
		var school=document.getElementById("school");
		var home=document.getElementById("home");
		if(num==2){
			school.style.display="none";
			home.style.display="block";
		}
		if (num==1) {
			school.style.display="block";
			home.style.display="none";
		}
	}
	function city(){
			var city=document.getElementById("city");
			var school=document.getElementById("schoolOpt");
			//selectedIndex表示当前被选中的选项的索引号
			//select对象就是一个数组
			var result=arr[city.selectedIndex-1];
			for(var i=0;i<result.length;i++){
				school[i+1]=new Option(result[i],result[i]);
				//可以用访问下标的方式直接访问选项
			}
	}
</script>
</html>
