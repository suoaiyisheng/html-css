<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
	<style type="text/css">
	ul li{
		line-height: 20px;
		margin-right:20px;
		background-color:pink;
		display:inline-block;
	}
	</style>
</head>
<body>
	<input type="text" name="num" id="control">
	<button id="left-in">左侧入</button>
	<button id="right-in">右侧入</button>
	<button id="left-out">左侧出</button>
	<button id="right-out">右侧出</button>
	<ul id="myul">
	</ul>
</body>
<script type="text/javascript">
var myul=document.getElementById('myul');
var btn_left_in=document.getElementById('left-in');
var btn_left_out=document.getElementById('left-out');
var btn_right_in=document.getElementById('right-in');
var btn_right_out=document.getElementById('right-out');
var ipt=document.getElementById('control');
var li_myul=myul.children;
function addfloat() {
	for (var i = 0; i < li_myul.length; i++) 
		li_myul[i].style.float='left';
}
function clearfloat(){
    for (var i = 0; i < li_myul.length; i++) {
    	li_myul[i].style.float='none'
    }
}
function left_in(){
     clearfloat();
     var a=document.createElement('li');
     a.innerHTML=ipt.value;
     myul.appendChild(a);
     a.style.float='left';
}
function right_in(){
	 var a=document.createElement('li');
     a.innerHTML=ipt.value;
     myul.appendChild(a);
}
function left_out(){
     addfloat();
     myul.removeChild(li_myul[0]);
}
function right_out(){
	myul.removeChild(li_myul[li_myul.length-1])
}
btn_left_in.addEventListener('click',left_in,false);
btn_left_out.addEventListener('click',left_out,false);
btn_right_in.addEventListener('click',right_in,false);
btn_right_out.addEventListener('click',right_out,false);
</script>
</html>
