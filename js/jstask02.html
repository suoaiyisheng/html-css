<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var myul=document.getElementById('aqi-list');
var b=new Array();
function sortNumber(x,y){
   return y[1]-x[1];
}
(function () {
 for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60)
      b.push(aqiData[i]);
    }
  b.sort(sortNumber);
   for (var i = 0; i < b.length; i++) {
     var a=document.createElement('li');
     a.innerHTML='第'+(i+1)+'名：'+b[i][0]+','+b[i][1];
     myul.appendChild(a);
   }
})();
</script>
</body>
</html>
